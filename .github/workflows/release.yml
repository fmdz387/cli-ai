name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify version sync
        run: |
          TAG_VERSION="${{ steps.version.outputs.version }}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          CONST_VERSION=$(grep -oP "VERSION = '\K[^']+" src/constants.ts || grep -oP 'VERSION = "\K[^"]+' src/constants.ts)

          echo "Tag version: $TAG_VERSION"
          echo "package.json version: $PKG_VERSION"
          echo "constants.ts version: $CONST_VERSION"

          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match package.json ($PKG_VERSION)"
            exit 1
          fi

          if [ "$TAG_VERSION" != "$CONST_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match constants.ts ($CONST_VERSION)"
            exit 1
          fi

          echo "All versions match: $TAG_VERSION"

  ci:
    name: CI Checks
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: pnpm typecheck
      - run: pnpm lint
      - run: pnpm test
      - run: pnpm audit --audit-level=moderate
      - run: pnpm build

  publish:
    name: Publish to npm
    needs: [validate, ci]
    runs-on: ubuntu-latest
    environment: npm-publish
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - run: pnpm install --frozen-lockfile
      - run: pnpm build

      - name: Publish to npm
        run: npm publish --access public
        # No NPM_TOKEN needed - OIDC handles authentication
        # Provenance attestations generated automatically

  github-release:
    name: Create GitHub Release
    needs: [validate, publish]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract changelog
        id: changelog
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          # Extract section for this version from CHANGELOG.md
          CHANGELOG=$(sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d' | tail -n +2)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ needs.validate.outputs.version }}
          body: |
            ## Install

            ```bash
            npm install -g @fmdzc/cli-ai
            ```

            ${{ steps.changelog.outputs.changelog }}

            ---

            **Full Changelog**: https://github.com/fmdz387/cli-ai/blob/master/CHANGELOG.md
          prerelease: ${{ contains(needs.validate.outputs.version, '-') }}
